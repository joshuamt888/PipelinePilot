<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SteadyManager</title>
    <meta name="description" content="Sign in to your SteadyManager account and access your lead management dashboard.">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-content {
            text-align: center;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .mobile-back-btn {
            display: none;
            position: absolute;
            left: 0;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.25rem;
        }

        .mobile-back-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .form-input.error:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:disabled::before {
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: none;
            line-height: 1.4;
        }

        .error-message a {
            color: #667eea;
            text-decoration: underline;
            font-weight: 500;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: none;
            line-height: 1.4;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-links p:first-child {
            margin-bottom: 1.5rem;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        .auth-links p {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .back-home {
                display: none;
            }

            .mobile-back-btn {
                display: block;
            }

            .auth-container {
                padding: 2rem 1.5rem;
                margin: 0;
                border-radius: 16px;
                max-width: none;
            }

            .logo h1 {
                font-size: 1.75rem;
            }

            .form-title {
                font-size: 1.5rem;
            }

        }

        .fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <span>←</span>
        <span>Back</span>
    </a>
    
    <div class="auth-container fadeInUp">
        <div class="logo">
            <a href="/" class="mobile-back-btn">←</a>
            <div class="logo-content">
                <h1>SteadyManager</h1>
                <p>A Steady Scaling LLC Product</p>
            </div>
        </div>

        <div class="form-header">
            <h2 class="form-title" id="formTitle">Welcome Back</h2>
            <p class="form-subtitle" id="formSubtitle">Sign in to access your dashboard</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Regular Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    required 
                    autocomplete="email"
                    placeholder="Enter your email"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="submitText">Sign In</span>
            </button>
        </form>

        <div class="auth-links" id="authLinks">
            <p><a href="/auth/forgot-password.html" class="auth-link">Forgot your password?</a></p>
            
            <div class="divider">
                <span>New to SteadyManager?</span>
            </div>
            
            <p>
                <a href="/auth/register.html" class="auth-link">Create free account</a> 
            </p>
        </div>
    </div>

    <script type="module">
        import API from '/dashboard/shared/js/api.js';
        import { supabase } from '/dashboard/shared/js/supabase.js';

        // State
        let userEmail = null;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const message = urlParams.get('message');
        const reset = urlParams.get('reset');

        // Display URL-based messages
        if (error === 'verification_failed') {
            showError('Email verification failed. Please try again or contact support.');
        }
        if (message) {
            showSuccess(decodeURIComponent(message));
        }
        if (reset === 'success') {
            showSuccess('Password reset successfully! You can now sign in with your new password.');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000);
        }

        function showErrorWithLink(message, linkText, email = null) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = '';
            
            const textNode = document.createTextNode(message);
            const link = document.createElement('a');
            link.href = '/auth/resend-verification.html';
            link.className = 'auth-link';
            link.textContent = linkText;
            
            errorDiv.appendChild(textNode);
            errorDiv.appendChild(link);
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            if (email) {
                sessionStorage.setItem('unverified_email', email);
            }
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (isLoading) {
                submitBtn.disabled = true;
                submitText.textContent = 'Signing In...';
                loadingSpinner.style.display = 'inline-block';
            } else {
                submitBtn.disabled = false;
                submitText.textContent = 'Sign In';
                loadingSpinner.style.display = 'none';
            }
        }


        function clearFieldErrors() {
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
        }

        function setFieldError(fieldName) {
            const field = document.getElementById(fieldName);
            if (field) {
                field.classList.add('error');
            }
        }



        // Regular Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            clearMessages();
            clearFieldErrors();
            setLoading(true);
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            userEmail = email;
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                setLoading(false);
                if (!email) setFieldError('email');
                if (!password) setFieldError('password');
                return;
            }
            
            if (!API.isValidEmail(email)) {
                showError('Please enter a valid email address.');
                setFieldError('email');
                setLoading(false);
                return;
            }

            try {
                // Login with email/password
                await API.login(email, password);

                // Success - redirect to dashboard
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                if (error.message.includes('Email not confirmed') ||
                    error.message.includes('verify your email') ||
                    error.message.includes('email_confirmed_at')) {

                    showErrorWithLink(
                        'Please verify your email before logging in. ',
                        'Resend verification email?',
                        email
                    );
                    setFieldError('email');
                } else {
                    showError('Invalid email or password.');
                    setFieldError('email');
                    setFieldError('password');
                }

                setLoading(false);
            }
        });

        // Clear error styling on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
            });
        });

        // Focus first input on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });

        console.log('Login page loaded');
    </script>
</body>
</html>
