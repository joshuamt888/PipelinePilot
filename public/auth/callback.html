<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying Email...</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  
  <div class="text-center">
    <div class="mb-4">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Verifying your email...</h1>
    <p class="text-gray-600" id="status-message">Please wait while we complete the verification process.</p>
  </div>

  <script type="module">
    import { supabase } from '/dashboard/shared/js/supabase.js';

    async function handleEmailVerification() {
      const statusMessage = document.getElementById('status-message');
      
      try {
        // Supabase automatically handles the hash fragment from the email link
        const { data, error } = await supabase.auth.getSession();
        
        if (error) throw error;
        
        if (data.session) {
          // User is now logged in and verified
          statusMessage.textContent = 'Email verified! Redirecting to dashboard...';
          
          // Small delay so user sees the success message
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1500);
        } else {
          throw new Error('No session found');
        }
        
      } catch (error) {
        console.error('Verification error:', error);
        statusMessage.textContent = 'Verification failed. Redirecting to login...';
        
        setTimeout(() => {
          window.location.href = '/auth/login.html?error=verification_failed';
        }, 2000);
      }
    }

    // Run on page load
    handleEmailVerification();
  </script>

</body>
</html>
