<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Email - SteadyManager</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        p {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.5;
        }

        .error {
            color: #dc2626;
        }

        .success {
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Verifying Your Email</h1>
        <p id="message">Please wait while we confirm your account...</p>
    </div>

    <script type="module">
        import { supabase } from '../dashboard/shared/js/supabase.js';

        async function handleEmailVerification() {
            const spinner = document.getElementById('spinner');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            
            try {
                // Check if there's a hash in the URL (Supabase puts tokens here)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');
                
                // If we have tokens in the hash, this is an email verification callback
                if (accessToken && type === 'signup') {
                    // Set the session manually from the tokens
                    const { data: { session }, error: sessionError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (sessionError) throw sessionError;
                    
                    if (!session?.user?.email_confirmed_at) {
                        throw new Error('Email verification incomplete. Please try again.');
                    }
                    
                    // Success - email verified and logged in
                    spinner.style.borderTopColor = '#16a34a';
                    title.textContent = 'Email Verified!';
                    title.className = 'success';
                    // XSS safe - uses textContent
                    message.textContent = 'Your account is now active. Redirecting to dashboard...';
                    message.className = 'success';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                    
                } else {
                    // No tokens in URL - check if already logged in
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (session?.user?.email_confirmed_at) {
                        // Already verified and logged in - redirect
                        window.location.href = '/dashboard';
                    } else {
                        throw new Error('Invalid verification link. Please try again.');
                    }
                }
                
            } catch (error) {
                console.error('Verification error:', error);
                
                // Show error state
                spinner.style.display = 'none';
                title.textContent = 'Verification Failed';
                title.className = 'error';
                // XSS safe - uses textContent
                message.textContent = error.message || 'Something went wrong. Please try again or contact support.';
                message.className = 'error';
                
                // Redirect to login after delay
                setTimeout(() => {
                    window.location.href = '/auth/login.html?error=verification_failed';
                }, 3000);
            }
        }

        // Execute on page load
        handleEmailVerification();
    </script>
</body>
</html>
