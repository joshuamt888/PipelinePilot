<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteadyManager - Free Dashboard</title>
    
    <!-- External Dependencies -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- React App Container -->
    <div id="app"></div>

    <!-- Authentication & API Setup -->
    <script>
        // ✅ FIXED: Check for correct token key
        const token = localStorage.getItem('token'); // Your backend stores as 'token', not 'authToken'
        
        if (!token) {
            console.error('No auth token found, redirecting to login');
            window.location.href = '/login?error=session_expired';
        } else {
            // Store token globally for API calls
            window.authToken = token;
            console.log('✅ Auth token found, user is authenticated');
        }

        // ✅ FIXED: Authenticated fetch function
        window.authenticatedFetch = async (url, options = {}) => {
            const token = localStorage.getItem('token');
            
            if (!token) {
                console.error('No auth token found');
                window.location.href = '/login?error=session_expired';
                return;
            }
            
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`, // This is what your backend expects!
                    ...options.headers
                }
            };
            
            try {
                const response = await fetch(url, { ...options, ...defaultOptions });
                
                if (response.status === 401 || response.status === 403) {
                    console.error('Auth failed, redirecting to login');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user_data');
                    window.location.href = '/login?error=session_expired';
                    return;
                }
                
                return response;
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        };

        // ✅ User data helper
        window.getUserData = () => {
            try {
                return JSON.parse(localStorage.getItem('user_data') || '{}');
            } catch (error) {
                console.error('Error parsing user data:', error);
                return {};
            }
        };
    </script>

    <!-- ✅ FIXED: Correct paths with scripts/ folder for FREE TIER Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/api.js"></script>
    <script type="text/babel" src="scripts/dashboard.js"></script>
    <script type="text/babel" src="scripts/AddLead.js"></script>
    <script type="text/babel" src="scripts/Settings.js"></script>

    <!-- LOCKED FEATURES (Not loaded for free tier) -->
    <!-- <script type="text/babel" src="Analytics.js"></script> PROFESSIONAL+ ONLY -->
    <!-- <script type="text/babel" src="Insights.js"></script> PROFESSIONAL+ ONLY -->
    <!-- <script type="text/babel" src="Schedule.js"></script> PROFESSIONAL+ ONLY -->
    <!-- <script type="text/babel" src="Pipeline.js"></script> BUSINESS+ ONLY -->
    <!-- <script type="text/babel" src="Activity.js"></script> BUSINESS+ ONLY -->

    <script type="text/babel">
        // Initialize FREE tier dashboard
        const { useState, useEffect } = React;
        
        // Set tier permissions globally
        window.TIER = 'FREE';
        window.TIER_LIMITS = {
            leadLimit: 50,
            features: ['basic_dashboard', 'add_leads', 'basic_settings'],
            locked: ['analytics', 'insights', 'schedule', 'pipeline', 'activity']
        };

        // ✅ Get user data from localStorage
        const userData = window.getUserData();
        console.log('User data:', userData);
        console.log('User tier:', userData.subscriptionTier || 'FREE');

        // Render the main dashboard component
        ReactDOM.render(React.createElement(Dashboard), document.getElementById('app'));
    </script>
</body>
</html>
