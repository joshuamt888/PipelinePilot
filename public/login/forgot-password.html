<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SteadyLeadFlow</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 65%;
            right: 15%;
            animation-delay: 3s;
        }

        .floating-orb:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 25%;
            left: 55%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .glow-button {
            position: relative;
            overflow: hidden;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .glow-button:hover::before {
            left: 100%;
        }

        .key-bounce {
            animation: keyBounce 2s ease-in-out infinite;
        }

        @keyframes keyBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        .magic-sparkle {
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .success-glow {
            animation: successGlow 2s ease-in-out infinite alternate;
        }

        @keyframes successGlow {
            0% { box-shadow: 0 4px 20px rgba(34, 197, 94, 0.2); }
            100% { box-shadow: 0 8px 30px rgba(34, 197, 94, 0.4); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Safe icon components
        const {
            Loader = () => '⏳',
            AlertTriangle = () => '⚠️',
            CheckCircle = () => '✅',
            ArrowLeft = () => '←',
            Mail = () => '✉️',
            Key = () => '🔑',
            Send = () => '📤',
            ArrowRight = () => '→',
            Sparkles = () => '✨',
            Shield = () => '🛡️',
            Zap = () => '⚡'
        } = LucideReact || {};

        const ForgotPasswordApp = () => {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [email, setEmail] = useState('');
            const [step, setStep] = useState('form'); // 'form' or 'success'

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error);
                    }

                    setSuccess(result.message);
                    setStep('success');

                    // In development, show the reset link
                    if (result.resetLink) {
                        console.log('🔗 Development Reset Link:', result.resetLink);
                        setSuccess(`${result.message}\n\nDEV MODE: Check console for reset link!`);
                    }

                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4 relative overflow-hidden">
                    {/* Floating orbs */}
                    <div className="floating-orb"></div>
                    <div className="floating-orb"></div>
                    <div className="floating-orb"></div>
                    
                    <div className="glass-card rounded-3xl shadow-2xl w-full max-w-md overflow-hidden relative z-10">
                        {/* Gradient accent */}
                        <div className="h-2 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-500"></div>
                        
                        <div className="p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <div className="relative inline-block mb-6">
                                    <div className="w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 key-bounce">
                                        <Key className="w-10 h-10 text-white" />
                                    </div>
                                    <div className="absolute -top-2 -right-2 magic-sparkle">
                                        <Sparkles className="w-6 h-6 text-yellow-400" />
                                    </div>
                                    <div className="absolute -bottom-1 -left-2 magic-sparkle" style={{animationDelay: '1s'}}>
                                        <Sparkles className="w-5 h-5 text-pink-400" />
                                    </div>
                                </div>
                                
                                <h1 className="text-3xl font-black text-gray-900 mb-2 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    SteadyLeadFlow
                                </h1>
                                
                                {step === 'form' ? (
                                    <div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Forgot Password?</h2>
                                        <p className="text-gray-600 font-medium">No worries! We'll send you reset instructions.</p>
                                    </div>
                                ) : (
                                    <div>
                                        <h2 className="text-2xl font-bold text-green-700 mb-2">Check Your Email! 📧</h2>
                                        <p className="text-gray-600 font-medium">Reset instructions have been sent.</p>
                                    </div>
                                )}
                            </div>

                            {step === 'form' ? (
                                // Password Reset Request Form
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-2xl p-6 border border-blue-200">
                                        <div className="flex items-center space-x-3 mb-3">
                                            <Shield className="w-6 h-6 text-blue-600" />
                                            <h3 className="font-bold text-blue-800 text-lg">Secure Password Reset</h3>
                                        </div>
                                        <p className="text-sm text-blue-700 font-medium">
                                            Enter your email address and we'll send you a secure link to reset your password. 
                                            The link expires in 1 hour for your security.
                                        </p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                                            <Mail className="w-4 h-4 mr-2 text-blue-600" />
                                            Email Address
                                        </label>
                                        <input
                                            type="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                                            placeholder="Enter your email address"
                                            required
                                        />
                                    </div>

                                    <button
                                        type="submit"
                                        disabled={loading}
                                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none glow-button"
                                    >
                                        {loading ? (
                                            <div className="flex items-center justify-center space-x-3">
                                                <Loader className="w-6 h-6 animate-spin" />
                                                <span>Sending Reset Link...</span>
                                            </div>
                                        ) : (
                                            <div className="flex items-center justify-center space-x-3">
                                                <Send className="w-6 h-6" />
                                                <span>Send Reset Link</span>
                                                <Zap className="w-5 h-5" />
                                            </div>
                                        )}
                                    </button>

                                    <div className="text-center pt-4">
                                        <a 
                                            href="/login" 
                                            className="text-blue-600 hover:text-purple-600 text-sm font-bold transition-colors hover:scale-105 transform inline-flex items-center space-x-2"
                                        >
                                            <ArrowLeft className="w-4 h-4" />
                                            <span>Back to Sign In</span>
                                        </a>
                                    </div>
                                </form>
                            ) : (
                                // Clean Success State - NO MORE BIG GREEN CIRCLE!
                                <div className="text-center space-y-6">
                                    {/* Clean success message */}
                                    <div className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-6 border border-green-200 success-glow">
                                        <div className="flex items-center justify-center space-x-3 mb-4">
                                            <CheckCircle className="w-8 h-8 text-green-600" />
                                            <h3 className="font-bold text-green-800 text-xl">Email Sent!</h3>
                                        </div>
                                        
                                        <div className="text-sm text-green-700 font-medium space-y-3">
                                            <p>We've sent a password reset link to:</p>
                                            <div className="bg-white/80 px-4 py-3 rounded-xl border border-green-300">
                                                <p className="font-bold text-green-800">{email}</p>
                                            </div>
                                            
                                            <div className="grid grid-cols-1 gap-2 pt-3 text-left">
                                                <div className="flex items-center space-x-2">
                                                    <span className="text-green-600">✓</span>
                                                    <span>Check your inbox (and spam folder)</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className="text-green-600">✓</span>
                                                    <span>Click the reset link in the email</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className="text-orange-500">⏰</span>
                                                    <span>Link expires in 1 hour</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Action buttons */}
                                    <div className="space-y-3">
                                        <button
                                            onClick={() => setStep('form')}
                                            className="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-3 px-6 rounded-2xl font-bold hover:from-gray-700 hover:to-gray-800 transform hover:translate-y-[-2px] transition-all duration-300 shadow-lg hover:shadow-xl"
                                        >
                                            Send Another Email
                                        </button>

                                        <a 
                                            href="/login" 
                                            className="block w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-6 rounded-2xl font-bold hover:from-blue-700 hover:to-purple-700 transform hover:translate-y-[-2px] transition-all duration-300 shadow-lg hover:shadow-xl text-center glow-button"
                                        >
                                            <div className="flex items-center justify-center space-x-2">
                                                <ArrowLeft className="w-5 h-5" />
                                                <span>Back to Sign In</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            )}

                            {/* Messages - At the bottom */}
                            {error && (
                                <div className="mt-6 p-4 bg-gradient-to-r from-red-50 to-pink-50 border border-red-200 rounded-xl flex items-center space-x-3">
                                    <AlertTriangle className="w-5 h-5 text-red-600 flex-shrink-0" />
                                    <div className="text-red-800 text-sm font-medium whitespace-pre-line">{error}</div>
                                </div>
                            )}

                            {success && step === 'form' && (
                                <div className="mt-6 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-xl flex items-center space-x-3">
                                    <CheckCircle className="w-5 h-5 text-green-600 flex-shrink-0" />
                                    <div className="text-green-800 text-sm font-medium whitespace-pre-line">{success}</div>
                                </div>
                            )}

                            {/* Footer */}
                            <div className="flex justify-center space-x-6 pt-8 border-t border-gray-200 mt-8">
                                <a href="/privacy" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">Privacy</a>
                                <a href="/terms" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">Terms</a>
                                <a href="/" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">← Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ForgotPasswordApp />);
    </script>
</body>
</html>
