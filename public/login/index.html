<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SteadyManager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>

    <!-- üîê SECURE AUTH: Load auth manager -->
    <script src="/login/js/auth.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            right: 10%;
            animation-delay: 3s;
        }

        .floating-orb:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 60%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .glow-button {
            position: relative;
            overflow: hidden;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .glow-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Safe icon components
        const {
            Loader = () => '‚è≥',
            AlertTriangle = () => '‚ö†Ô∏è',
            CheckCircle = () => '‚úÖ',
            Crown = () => 'üëë',
            Zap = () => '‚ö°',
            ArrowRight = () => '‚Üí',
            CreditCard = () => 'üí≥',
            Gift = () => 'üéÅ',
            Star = () => '‚≠ê',
            Sparkles = () => '‚ú®',
            Lock = () => 'üîí',
            Mail = () => '‚úâÔ∏è',
            User = () => 'üë§',
            Building = () => 'üè¢',
            Briefcase = () => 'üíº'
        } = LucideReact || {};

        // ‚úÖ FIXED: Wait for authManager to be available
        const waitForAuthManager = () => {
            return new Promise((resolve) => {
                if (window.authManager) {
                    resolve(window.authManager);
                } else {
                    // Check every 100ms until authManager is available
                    const checkForAuth = setInterval(() => {
                        if (window.authManager) {
                            clearInterval(checkForAuth);
                            resolve(window.authManager);
                        }
                    }, 100);
                }
            });
        };

        const LoginApp = () => {
            const [view, setView] = useState('login');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [authReady, setAuthReady] = useState(false);

            // ‚úÖ FIXED: Wait for authManager before doing auth checks
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        const authManager = await waitForAuthManager();
                        setAuthReady(true);
                        
                        // Now check if already logged in
                        if (authManager.getCookie('isLoggedIn')) {
                            console.log('üîç User appears to be logged in, checking...');
                            const isAuthenticated = await authManager.checkAuth();
                            if (isAuthenticated) {
                                console.log('‚úÖ User is authenticated, redirecting to dashboard');
                                window.location.href = '/dashboard';
                                return;
                            }
                        }
                    } catch (error) {
                        console.error('Auth initialization failed:', error);
                        // Continue without auth manager - fallback to basic functionality
                        setAuthReady(true);
                    }
                };
                
                initAuth();
            }, []);

            // Check URL params on load
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                if (params.get('trial') === 'true') setView('trial');
                if (params.get('signup') === 'true') setView('signup');
                if (params.get('cancelled') === 'true') setError('Payment cancelled. Try again or start with free plan.');
                if (params.get('upgrade') === 'success') setSuccess('Welcome! Account upgraded successfully.');
                if (params.get('trial') === 'started') setSuccess('Trial started! You can now sign in with your credentials.');
                if (params.get('error') === 'auth_required') setError('Please sign in to access your dashboard.');
                if (params.get('error') === 'session_expired') setError('Your session expired. Please sign in again.');
            }, []);

            // Clear messages when switching views
            useEffect(() => {
                setError('');
                setSuccess('');
            }, [view]);

            // Show loading while waiting for auth manager
            if (!authReady) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="text-center text-white">
                            <Loader className="w-8 h-8 animate-spin mx-auto mb-4" />
                            <p className="text-lg font-medium">Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4 relative overflow-hidden">
                    <div className="floating-orb"></div>
                    <div className="floating-orb"></div>
                    <div className="floating-orb"></div>
                    
                    <div className="glass-card rounded-3xl shadow-2xl w-full max-w-md overflow-hidden relative z-10">
                        <div className="h-2 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-500"></div>
                        
                        <div className="p-8">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-black text-gray-900 mb-2 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    SteadyManager
                                </h1>
                                <p className="text-gray-600 font-medium">Transform leads into revenue</p>
                            </div>

                            <div className="flex bg-gray-100 rounded-2xl p-1.5 mb-8 relative gap-1">
                                {['login', 'signup', 'trial'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setView(tab)}
                                        className={`flex-1 py-3 px-4 text-sm font-bold rounded-xl transition-all duration-300 relative ${
                                            view === tab 
                                                ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg transform scale-105 z-10' 
                                                : 'text-gray-600 hover:text-gray-800 hover:bg-gray-50'
                                        }`}
                                    >
                                        {tab === 'login' && <Lock className="w-4 h-4 inline mr-1" />}
                                        {tab === 'signup' && <User className="w-4 h-4 inline mr-1" />}
                                        {tab === 'trial' && <Gift className="w-4 h-4 inline mr-1" />}
                                        {tab === 'login' ? 'Sign In' : tab === 'signup' ? 'Sign Up' : 'Free Trial'}
                                    </button>
                                ))}
                            </div>

                            {view === 'login' && <LoginForm loading={loading} setLoading={setLoading} setError={setError} setSuccess={setSuccess} />}
                            {view === 'signup' && <SignupForm loading={loading} setLoading={setLoading} setError={setError} setSuccess={setSuccess} />}
                            {view === 'trial' && <TrialForm loading={loading} setLoading={setLoading} setError={setError} setSuccess={setSuccess} />}

                            {success && (
                                <div className="mt-6 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-xl flex items-center space-x-3">
                                    <CheckCircle className="w-5 h-5 text-green-600 flex-shrink-0" />
                                    <p className="text-green-800 text-sm font-medium">{success}</p>
                                </div>
                            )}

                            {error && (
                                <div className="mt-6 p-4 bg-gradient-to-r from-red-50 to-pink-50 border border-red-200 rounded-xl flex items-center space-x-3">
                                    <AlertTriangle className="w-5 h-5 text-red-600 flex-shrink-0" />
                                    <p className="text-red-800 text-sm font-medium">{error}</p>
                                </div>
                            )}

                            <div className="flex justify-center space-x-6 pt-8 border-t border-gray-200 mt-8">
                                <a href="/pricing" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors">Pricing</a>
                                <a href="/privacy" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors">Privacy</a>
                                <a href="/terms" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors">Terms</a>
                                <a href="/" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors">‚Üê Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ‚úÖ UPDATED: Login Form with safe authManager access
        const LoginForm = ({ loading, setLoading, setError, setSuccess }) => {
            const [data, setData] = useState({ email: '', password: '', rememberMe: false });
            const [showPassword, setShowPassword] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (loading) return;
                setLoading(true);

                try {
                    console.log('üîë Attempting login for:', data.email);
                    
                    // ‚úÖ FIXED: Check if authManager is available, fallback to manual fetch
                    if (window.authManager) {
                        const result = await window.authManager.login(data.email, data.password, data.rememberMe);
                        
                        if (!result.success) {
                            setError(result.error);
                        } else {
                            setSuccess('Login successful! Redirecting...');
                        }
                    } else {
                        // Fallback to manual fetch if authManager not available
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify(data)
                        });

                        const result = await response.json();
                        
                        if (!response.ok) {
                            setError(result.error);
                        } else {
                            setSuccess(result.message);
                            // Simple redirect to dashboard
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 1000);
                        }
                    }
                } catch (err) {
                    console.error('‚ùå Login error:', err);
                    setError(err.message || 'Login failed. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Mail className="w-4 h-4 mr-2 text-blue-600" />
                            Email Address
                        </label>
                        <input
                            type="email"
                            value={data.email}
                            onChange={(e) => setData({...data, email: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Lock className="w-4 h-4 mr-2 text-blue-600" />
                            Password
                        </label>
                        <input
                            type={showPassword ? 'text' : 'password'}
                            value={data.password}
                            onChange={(e) => setData({...data, password: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Enter your password"
                            required
                        />
                        <div className="flex items-center justify-between mt-2">
                            <button
                                type="button"
                                onClick={() => setShowPassword(!showPassword)}
                                className="text-blue-600 hover:text-purple-600 text-sm font-semibold transition-colors"
                            >
                                {showPassword ? 'Hide password' : 'Show password'}
                            </button>
                            <label className="flex items-center">
                                <input
                                    type="checkbox"
                                    checked={data.rememberMe}
                                    onChange={(e) => setData({...data, rememberMe: e.target.checked})}
                                    className="mr-2"
                                />
                                <span className="text-sm text-gray-600">Remember me</span>
                            </label>
                        </div>
                    </div>

                    <button
                        type="submit"
                        disabled={loading}
                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none glow-button"
                    >
                        {loading ? (
                            <div className="flex items-center justify-center space-x-3">
                                <Loader className="w-6 h-6 animate-spin" />
                                <span>Signing In...</span>
                            </div>
                        ) : (
                            <div className="flex items-center justify-center space-x-2">
                                <span>Sign In</span>
                                <ArrowRight className="w-5 h-5" />
                            </div>
                        )}
                    </button>

                    <div className="text-center pt-4">
                        <a href="/forgot-password" className="text-blue-600 hover:text-purple-600 text-sm font-bold transition-colors">
                            Forgot your password? ‚Üí
                        </a>
                    </div>
                </form>
            );
        };

        // Signup Form
        const SignupForm = ({ loading, setLoading, setError, setSuccess }) => {
            const [data, setData] = useState({
                email: '',
                password: '',
                confirmPassword: '',
                plan: 'free',
                billingCycle: 'monthly'
            });

            const validatePassword = (password) => {
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;
                return password.length >= 8 && passwordRegex.test(password);
            };

            const getPlanKey = () => {
                if (data.plan === 'free') return 'free';
                return `${data.plan}_${data.billingCycle}`;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (data.password !== data.confirmPassword) {
                        throw new Error('Passwords do not match');
                    }

                    if (!validatePassword(data.password)) {
                        throw new Error('Password must be 8+ chars with uppercase, lowercase, and number');
                    }

                    if (data.plan !== 'free') {
                        const registerResponse = await fetch('/api/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({
                                email: data.email,
                                password: data.password,
                                confirmPassword: data.confirmPassword,
                                pendingUpgrade: true,
                                plan: getPlanKey()
                            })
                        });

                        const registerResult = await registerResponse.json();
                        if (!registerResponse.ok) throw new Error(registerResult.error);

                        const stripeResponse = await fetch('/api/create-checkout-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ plan: getPlanKey(), email: data.email })
                        });

                        const stripeResult = await stripeResponse.json();
                        if (!stripeResponse.ok) throw new Error(stripeResult.error);
                        
                        if (stripeResult.url) {
                            setSuccess('Account created! Redirecting to payment...');
                            setTimeout(() => window.location.href = stripeResult.url, 1000);
                        }
                    } else {
                        const response = await fetch('/api/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({
                                email: data.email,
                                password: data.password,
                                confirmPassword: data.confirmPassword
                            })
                        });

                        const result = await response.json();
                        if (!response.ok) throw new Error(result.error);

                        setSuccess('Free account created successfully!');
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const planConfigs = {
                free: {
                    name: 'Free',
                    icon: Zap,
                    leads: '50',
                    price: '$0',
                    period: 'Forever'
                },
                professional: {
                    name: 'Professional',
                    icon: Crown,
                    leads: '1,000',
                    price: data.billingCycle === 'monthly' ? '$6.99' : '$69.99',
                    period: data.billingCycle === 'monthly' ? '/month' : '/year'
                },
                business: {
                    name: 'Business',
                    icon: Briefcase,
                    leads: '10,000',
                    price: data.billingCycle === 'monthly' ? '$19.99' : '$199.99',
                    period: data.billingCycle === 'monthly' ? '/month' : '/year'
                },
                enterprise: {
                    name: 'Enterprise',
                    icon: Building,
                    leads: 'Unlimited',
                    price: data.billingCycle === 'monthly' ? '$49.99' : '$499.99',
                    period: data.billingCycle === 'monthly' ? '/month' : '/year'
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-4">Choose Your Plan</label>
                        
                        {Object.entries(planConfigs).map(([key, config]) => {
                            const Icon = config.icon;
                            const isSelected = data.plan === key;
                            
                            return (
                                <div 
                                    key={key}
                                    onClick={() => setData({...data, plan: key})}
                                    className={`relative p-4 border-2 rounded-xl cursor-pointer transition-all duration-300 mb-3 ${
                                        isSelected 
                                            ? 'border-blue-500 bg-blue-50 shadow-lg' 
                                            : 'border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    {key === 'professional' && (
                                        <div className="absolute -top-3 left-4">
                                            <span className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-1 rounded-full text-xs font-bold">
                                                <Star className="w-3 h-3 inline mr-1" />
                                                POPULAR
                                            </span>
                                        </div>
                                    )}
                                    
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                                                <Icon className="w-5 h-5 text-white" />
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-gray-900">{config.name}</h3>
                                                <p className="text-sm text-gray-600">{config.leads} leads</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="font-bold text-lg text-gray-900">{config.price}</p>
                                            <p className="text-xs text-gray-500">{config.period}</p>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}

                        {data.plan !== 'free' && (
                            <div className="flex bg-gray-100 rounded-lg p-1 mt-4">
                                <button
                                    type="button"
                                    onClick={() => setData({...data, billingCycle: 'monthly'})}
                                    className={`flex-1 py-2 px-4 text-sm font-bold rounded-md transition-all ${
                                        data.billingCycle === 'monthly' ? 'bg-white text-blue-600 shadow' : 'text-gray-600'
                                    }`}
                                >
                                    Monthly
                                </button>
                                <button
                                    type="button"
                                    onClick={() => setData({...data, billingCycle: 'yearly'})}
                                    className={`flex-1 py-2 px-4 text-sm font-bold rounded-md transition-all ${
                                        data.billingCycle === 'yearly' ? 'bg-white text-blue-600 shadow' : 'text-gray-600'
                                    }`}
                                >
                                    Yearly <span className="text-green-600">Save 20%</span>
                                </button>
                            </div>
                        )}
                    </div>

                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Mail className="w-4 h-4 mr-2 text-blue-600" />
                            Email Address
                        </label>
                        <input
                            type="email"
                            value={data.email}
                            onChange={(e) => setData({...data, email: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Lock className="w-4 h-4 mr-2 text-blue-600" />
                            Create Password
                        </label>
                        <input
                            type="password"
                            value={data.password}
                            onChange={(e) => setData({...data, password: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Create a secure password"
                            required
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3">Confirm Password</label>
                        <input
                            type="password"
                            value={data.confirmPassword}
                            onChange={(e) => setData({...data, confirmPassword: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Confirm your password"
                            required
                        />
                        {data.password && data.confirmPassword && data.password !== data.confirmPassword && (
                            <p className="text-red-600 text-sm mt-2">Passwords do not match</p>
                        )}
                    </div>

                    <button
                        type="submit"
                        disabled={loading || !validatePassword(data.password) || data.password !== data.confirmPassword}
                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none glow-button"
                    >
                        {loading ? (
                            <div className="flex items-center justify-center space-x-3">
                                <Loader className="w-6 h-6 animate-spin" />
                                <span>Creating Account...</span>
                            </div>
                        ) : data.plan !== 'free' ? (
                            <div className="flex items-center justify-center space-x-3">
                                <CreditCard className="w-6 h-6" />
                                <span>Create Account & Pay</span>
                                <ArrowRight className="w-5 h-5" />
                            </div>
                        ) : (
                            <div className="flex items-center justify-center space-x-2">
                                <span>Create Free Account</span>
                                <ArrowRight className="w-5 h-5" />
                            </div>
                        )}
                    </button>
                </form>
            );
        };

        // Trial Form
        const TrialForm = ({ loading, setLoading, setError, setSuccess }) => {
            const [data, setData] = useState({ 
                email: '', 
                password: '',
                confirmPassword: ''
            });

            const validatePassword = (password) => {
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;
                return password.length >= 8 && passwordRegex.test(password);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (data.password !== data.confirmPassword) {
                        throw new Error('Passwords do not match');
                    }

                    if (!validatePassword(data.password)) {
                        throw new Error('Password must be 8+ chars with uppercase, lowercase, and number');
                    }

                    const response = await fetch('/api/start-trial', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            email: data.email,
                            password: data.password,
                            confirmPassword: data.confirmPassword
                        })
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);

                    setSuccess('üéâ Free trial started! Welcome to Professional!');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <div className="text-center p-6 bg-gradient-to-r from-green-50 via-blue-50 to-purple-50 rounded-2xl border-2 border-green-200">
                        <div className="flex items-center justify-center space-x-3 mb-3">
                            <div className="w-12 h-12 bg-gradient-to-r from-green-500 to-blue-500 rounded-full flex items-center justify-center">
                                <Gift className="w-6 h-6 text-white" />
                            </div>
                            <h3 className="text-2xl font-black text-gray-900">14-Day Free Trial</h3>
                        </div>
                        <p className="text-lg text-gray-700 font-semibold">Full Professional access ‚Ä¢ No credit card required</p>
                    </div>

                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Mail className="w-4 h-4 mr-2 text-green-600" />
                            Email Address
                        </label>
                        <input
                            type="email"
                            value={data.email}
                            onChange={(e) => setData({...data, email: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-green-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Lock className="w-4 h-4 mr-2 text-green-600" />
                            Create Password
                        </label>
                        <input
                            type="password"
                            value={data.password}
                            onChange={(e) => setData({...data, password: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-green-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Create a secure password"
                            required
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3">Confirm Password</label>
                        <input
                            type="password"
                            value={data.confirmPassword}
                            onChange={(e) => setData({...data, confirmPassword: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-green-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Confirm your password"
                            required
                        />
                        {data.password && data.confirmPassword && data.password !== data.confirmPassword && (
                            <p className="text-red-600 text-sm mt-2">Passwords do not match</p>
                        )}
                    </div>

                    <button
                        type="submit"
                        disabled={loading || !validatePassword(data.password) || data.password !== data.confirmPassword}
                        className="w-full bg-gradient-to-r from-green-600 via-blue-600 to-purple-600 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-green-700 hover:via-blue-700 hover:to-purple-700 transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none glow-button"
                    >
                        {loading ? (
                            <div className="flex items-center justify-center space-x-3">
                                <Loader className="w-6 h-6 animate-spin" />
                                <span>Starting Trial...</span>
                            </div>
                        ) : (
                            <div className="flex items-center justify-center space-x-3">
                                <Gift className="w-6 h-6" />
                                <span>Start Free Trial</span>
                                <Sparkles className="w-5 h-5" />
                            </div>
                        )}
                    </button>
                </form>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginApp />);
    </script>
</body>
</html>
