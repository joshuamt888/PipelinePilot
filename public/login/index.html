<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SteadyLeadFlow</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Safe icon components
        const {
            Loader = () => '‚è≥',
            AlertTriangle = () => '‚ö†Ô∏è',
            CheckCircle = () => '‚úÖ',
            Crown = () => 'üëë',
            Zap = () => '‚ö°',
            ArrowRight = () => '‚Üí',
            CreditCard = () => 'üí≥',
            Gift = () => 'üéÅ',
            Star = () => '‚≠ê'
        } = LucideReact || {};

        const LoginApp = () => {
            const [view, setView] = useState('login'); // 'login', 'signup', 'trial'
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            // Check URL params on load
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                if (params.get('trial') === 'true') setView('trial');
                if (params.get('cancelled') === 'true') setError('Payment cancelled. Try again or start free trial.');
                if (params.get('locked') === 'true') setError('Account locked due to failed login attempts.');
                if (params.get('upgrade') === 'success') setSuccess('Welcome to V1 Pro! Account upgraded successfully.');
            }, []);

            // Clear messages when switching views
            useEffect(() => {
                setError('');
                setSuccess('');
            }, [view]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-purple-800 flex items-center justify-center p-8">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
                        {/* Gradient accent */}
                        <div className="h-1 bg-gradient-to-r from-blue-600 to-purple-600"></div>
                        
                        <div className="p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">SteadyLeadFlow</h1>
                                <p className="text-gray-600">Transform leads into revenue</p>
                            </div>

                            {/* View Toggle */}
                            <div className="flex bg-gray-100 rounded-xl p-1 mb-8">
                                {['login', 'signup', 'trial'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setView(tab)}
                                        className={`flex-1 py-2 px-3 text-sm font-semibold rounded-lg transition-all duration-200 ${
                                            view === tab 
                                                ? 'bg-white text-blue-600 shadow-sm transform translate-y-[-1px]' 
                                                : 'text-gray-600 hover:text-gray-800'
                                        }`}
                                    >
                                        {tab === 'login' ? 'Sign In' : tab === 'signup' ? 'Sign Up' : 'Free Trial'}
                                    </button>
                                ))}
                            </div>

                            {/* Messages */}
                            {success && (
                                <div className="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg flex items-center space-x-2">
                                    <CheckCircle className="w-5 h-5 text-green-600" />
                                    <p className="text-green-800 text-sm">{success}</p>
                                </div>
                            )}

                            {error && (
                                <div className="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-center space-x-2">
                                    <AlertTriangle className="w-5 h-5 text-red-600" />
                                    <p className="text-red-800 text-sm">{error}</p>
                                </div>
                            )}

                            {/* Forms */}
                            {view === 'login' && <LoginForm loading={loading} setLoading={setLoading} setError={setError} setSuccess={setSuccess} />}
                            {view === 'signup' && <SignupForm loading={loading} setLoading={setLoading} setError={setError} setSuccess={setSuccess} />}
                            {view === 'trial' && <TrialForm loading={loading} setLoading={setLoading} setError={setError} setSuccess={setSuccess} />}

                            {/* Footer */}
                            <div className="flex justify-center space-x-6 pt-8 border-t border-gray-200 mt-8">
                                <a href="/pricing" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors">Pricing</a>
                                <a href="/privacy" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors">Privacy</a>
                                <a href="/terms" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors">Terms</a>
                                <a href="/" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors">‚Üê Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // üîê Login Form Component
        const LoginForm = ({ loading, setLoading, setError, setSuccess }) => {
            const [data, setData] = useState({ email: '', password: '' });
            const [showPassword, setShowPassword] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);

                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user_data', JSON.stringify(result.user));
                    setSuccess(result.message);
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                        <input
                            type="email"
                            value={data.email}
                            onChange={(e) => setData({...data, email: e.target.value})}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-200"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input
                            type={showPassword ? 'text' : 'password'}
                            value={data.password}
                            onChange={(e) => setData({...data, password: e.target.value})}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-200"
                            placeholder="Enter your password"
                            required
                        />
                        <button
                            type="button"
                            onClick={() => setShowPassword(!showPassword)}
                            className="text-blue-600 hover:text-purple-600 text-sm font-medium mt-2 transition-colors"
                        >
                            {showPassword ? 'Hide password' : 'Show password'}
                        </button>
                    </div>

                    <button
                        type="submit"
                        disabled={loading}
                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transform hover:translate-y-[-2px] transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
                    >
                        {loading ? (
                            <div className="flex items-center justify-center space-x-2">
                                <Loader className="w-5 h-5 animate-spin" />
                                <span>Signing In...</span>
                            </div>
                        ) : 'Sign In'}
                    </button>

                    <div className="text-center">
                        <a href="/login/forgot-password" className="text-blue-600 hover:text-purple-600 text-sm font-medium transition-colors">
                            Forgot your password?
                        </a>
                    </div>
                </form>
            );
        };

        // üÜì Signup Form Component
        const SignupForm = ({ loading, setLoading, setError, setSuccess }) => {
            const [data, setData] = useState({
                email: '',
                password: '',
                confirmPassword: '',
                tier: 'free',
                billingCycle: 'monthly'
            });
            const [showPassword, setShowPassword] = useState({ password: false, confirm: false });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (data.tier === 'pro') {
                        // Stripe checkout for Pro
                        const plan = data.billingCycle === 'monthly' ? 'monthly_pro' : 'annual_pro';
                        const response = await fetch('/api/create-checkout-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ plan, email: data.email })
                        });

                        const result = await response.json();
                        if (!response.ok) throw new Error(result.error);
                        if (result.url) window.location.href = result.url;
                    } else {
                        // Free signup with password
                        if (data.password !== data.confirmPassword) {
                            throw new Error('Passwords do not match');
                        }

                        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                        if (!passwordRegex.test(data.password)) {
                            throw new Error('Password must be 8+ chars with uppercase, lowercase, number, and special character');
                        }

                        const response = await fetch('/api/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: data.email,
                                password: data.password,
                                confirmPassword: data.confirmPassword
                            })
                        });

                        const result = await response.json();
                        if (!response.ok) throw new Error(result.error);

                        localStorage.setItem('auth_token', result.token);
                        localStorage.setItem('user_data', JSON.stringify(result.user));
                        setSuccess('Free account created successfully!');
                        setTimeout(() => window.location.href = '/dashboard', 1000);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    {/* Plan Selection */}
                    <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-3">Choose Your Plan</label>
                        
                        {/* Free Plan */}
                        <div 
                            onClick={() => setData({...data, tier: 'free'})}
                            className={`p-4 border-2 rounded-xl cursor-pointer transition-all duration-200 mb-3 ${
                                data.tier === 'free' ? 'border-gray-400 bg-gray-50' : 'border-gray-200 hover:border-gray-300'
                            }`}
                        >
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <Zap className="w-5 h-5 text-gray-600" />
                                    <div>
                                        <h3 className="font-bold text-gray-900">Free Plan</h3>
                                        <p className="text-sm text-gray-600">100 leads ‚Ä¢ Basic features</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="font-bold text-gray-600">$0/mo</p>
                                    <p className="text-xs text-gray-500">Forever free</p>
                                </div>
                            </div>
                        </div>

                        {/* Pro Plan */}
                        <div 
                            onClick={() => setData({...data, tier: 'pro'})}
                            className={`relative p-4 border-2 rounded-xl cursor-pointer transition-all duration-200 ${
                                data.tier === 'pro' ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'
                            }`}
                        >
                            <div className="absolute -top-3 left-4">
                                <span className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-1 rounded-full text-xs font-semibold flex items-center space-x-1">
                                    <Star className="w-3 h-3" />
                                    <span>POPULAR</span>
                                </span>
                            </div>
                            
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <Crown className="w-5 h-5 text-blue-600" />
                                    <div>
                                        <h3 className="font-bold text-gray-900">Pro Plan</h3>
                                        <p className="text-sm text-gray-600">1,000 leads ‚Ä¢ Full features</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="font-bold text-blue-600">
                                        ${data.billingCycle === 'monthly' ? '6.99/mo' : '69.99/yr'}
                                    </p>
                                    {data.billingCycle === 'annual' && (
                                        <p className="text-xs text-green-600 font-medium">Save 20%!</p>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Billing Toggle for Pro */}
                        {data.tier === 'pro' && (
                            <div className="flex bg-gray-100 rounded-lg p-1 mt-3">
                                <button
                                    type="button"
                                    onClick={() => setData({...data, billingCycle: 'monthly'})}
                                    className={`flex-1 py-2 px-3 text-sm font-medium rounded transition-all ${
                                        data.billingCycle === 'monthly' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600'
                                    }`}
                                >
                                    Monthly
                                </button>
                                <button
                                    type="button"
                                    onClick={() => setData({...data, billingCycle: 'annual'})}
                                    className={`flex-1 py-2 px-3 text-sm font-medium rounded transition-all ${
                                        data.billingCycle === 'annual' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600'
                                    }`}
                                >
                                    Annual <span className="text-xs text-green-600">Save 20%</span>
                                </button>
                            </div>
                        )}
                    </div>

                    {/* Email */}
                    <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input
                            type="email"
                            value={data.email}
                            onChange={(e) => setData({...data, email: e.target.value})}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-200"
                            placeholder="Enter your email"
                            required
                        />
                        {data.tier === 'pro' && (
                            <p className="text-xs text-gray-600 mt-2">You'll set your password after payment</p>
                        )}
                    </div>

                    {/* Password fields (only for FREE) */}
                    {data.tier === 'free' && (
                        <>
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                                <input
                                    type={showPassword.password ? 'text' : 'password'}
                                    value={data.password}
                                    onChange={(e) => setData({...data, password: e.target.value})}
                                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-200"
                                    placeholder="Create a password"
                                    required
                                />
                                <button
                                    type="button"
                                    onClick={() => setShowPassword({...showPassword, password: !showPassword.password})}
                                    className="text-blue-600 hover:text-purple-600 text-sm font-medium mt-2 transition-colors"
                                >
                                    {showPassword.password ? 'Hide password' : 'Show password'}
                                </button>
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                                <input
                                    type={showPassword.confirm ? 'text' : 'password'}
                                    value={data.confirmPassword}
                                    onChange={(e) => setData({...data, confirmPassword: e.target.value})}
                                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-200"
                                    placeholder="Confirm your password"
                                    required
                                />
                                <button
                                    type="button"
                                    onClick={() => setShowPassword({...showPassword, confirm: !showPassword.confirm})}
                                    className="text-blue-600 hover:text-purple-600 text-sm font-medium mt-2 transition-colors"
                                >
                                    {showPassword.confirm ? 'Hide password' : 'Show password'}
                                </button>
                            </div>

                            <div className="text-xs text-gray-600 bg-gray-50 p-3 rounded-lg">
                                <p className="font-medium mb-1">Password must contain:</p>
                                <ul className="list-disc list-inside space-y-1">
                                    <li>At least 8 characters</li>
                                    <li>Uppercase and lowercase letters</li>
                                    <li>At least one number</li>
                                    <li>At least one special character (@$!%*?&)</li>
                                </ul>
                            </div>
                        </>
                    )}

                    <button
                        type="submit"
                        disabled={loading}
                        className={`w-full py-3 px-4 rounded-xl font-semibold transform hover:translate-y-[-2px] transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none ${
                            data.tier === 'pro'
                                ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700'
                                : 'bg-gray-600 text-white hover:bg-gray-700'
                        }`}
                    >
                        {loading ? (
                            <div className="flex items-center justify-center space-x-2">
                                <Loader className="w-5 h-5 animate-spin" />
                                <span>{data.tier === 'pro' ? 'Creating Checkout...' : 'Creating Account...'}</span>
                            </div>
                        ) : data.tier === 'pro' ? (
                            <div className="flex items-center justify-center space-x-2">
                                <CreditCard className="w-5 h-5" />
                                <span>Continue to Payment</span>
                                <ArrowRight className="w-4 h-4" />
                            </div>
                        ) : 'Create Free Account'}
                    </button>
                </form>
            );
        };

        // üéÅ Trial Form Component
        const TrialForm = ({ loading, setLoading, setError, setSuccess }) => {
            const [data, setData] = useState({ email: '', name: '' });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    const response = await fetch('/api/start-trial', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);

                    setSuccess('üéâ Free trial started! Check your email for login instructions.');
                    setTimeout(() => window.location.href = '/login?trial=started', 2000);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <div className="text-center p-4 bg-gradient-to-r from-green-50 to-blue-50 rounded-xl">
                        <div className="flex items-center justify-center space-x-2 mb-2">
                            <Gift className="w-6 h-6 text-green-600" />
                            <h3 className="text-lg font-bold text-gray-900">14-Day Free Trial</h3>
                        </div>
                        <p className="text-sm text-gray-600">Full V1 Pro access ‚Ä¢ No credit card required</p>
                    </div>

                    <div className="bg-green-50 rounded-lg p-4">
                        <h4 className="font-semibold text-green-800 mb-3">Trial includes:</h4>
                        <div className="space-y-2 text-sm text-green-700">
                            <div className="flex items-center space-x-2">
                                <span className="text-green-500">‚úì</span>
                                <span>1,000 leads for 14 days</span>
                            </div>
                            <div className="flex items-center space-x-2">
                                <span className="text-green-500">‚úì</span>
                                <span>All Pro features unlocked</span>
                            </div>
                            <div className="flex items-center space-x-2">
                                <span className="text-green-500">‚úì</span>
                                <span>Email setup & onboarding</span>
                            </div>
                            <div className="flex items-center space-x-2">
                                <span className="text-green-500">‚úì</span>
                                <span>Auto-downgrade to free after 14 days</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Your Name</label>
                        <input
                            type="text"
                            value={data.name}
                            onChange={(e) => setData({...data, name: e.target.value})}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-green-500 focus:outline-none transition-all duration-200"
                            placeholder="Enter your full name"
                            required
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input
                            type="email"
                            value={data.email}
                            onChange={(e) => setData({...data, email: e.target.value})}
                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-green-500 focus:outline-none transition-all duration-200"
                            placeholder="Enter your email"
                            required
                        />
                        <p className="text-xs text-gray-600 mt-2">We'll send you login instructions via email</p>
                    </div>

                    <button
                        type="submit"
                        disabled={loading}
                        className="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 px-4 rounded-xl font-semibold hover:from-green-700 hover:to-blue-700 transform hover:translate-y-[-2px] transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
                    >
                        {loading ? (
                            <div className="flex items-center justify-center space-x-2">
                                <Loader className="w-5 h-5 animate-spin" />
                                <span>Starting Trial...</span>
                            </div>
                        ) : (
                            <div className="flex items-center justify-center space-x-2">
                                <Gift className="w-5 h-5" />
                                <span>Start Free Trial</span>
                            </div>
                        )}
                    </button>

                    <p className="text-xs text-center text-gray-600">
                        No payment required ‚Ä¢ Trial expires automatically
                    </p>
                </form>
            );
        };

        // Render the app
        ReactDOM.render(<LoginApp />, document.getElementById('root'));
    </script>
</body>
</html>
