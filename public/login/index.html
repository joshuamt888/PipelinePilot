<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SteadyManager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            right: 10%;
            animation-delay: 3s;
        }

        .floating-orb:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 60%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .glow-button {
            position: relative;
            overflow: hidden;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .glow-button:hover::before {
            left: 100%;
        }

        .pulse-ring {
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Safe icon components
        const {
            Loader = () => '⏳',
            AlertTriangle = () => '⚠️',
            CheckCircle = () => '✅',
            Crown = () => '👑',
            Zap = () => '⚡',
            ArrowRight = () => '→',
            CreditCard = () => '💳',
            Gift = () => '🎁',
            Star = () => '⭐',
            Sparkles = () => '✨',
            Lock = () => '🔒',
            Mail = () => '✉️',
            User = () => '👤'
        } = LucideReact || {};

        const LoginApp = () => {
            const [view, setView] = useState('login'); // 'login', 'signup', 'trial'
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            // Check URL params on load
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                if (params.get('trial') === 'true') setView('trial');
                if (params.get('cancelled') === 'true') setError('Payment cancelled. Try again or start free trial.');
                if (params.get('locked') === 'true') setError('Account locked due to failed login attempts.');
                if (params.get('upgrade') === 'success') setSuccess('Welcome to V1 Pro! Account upgraded successfully.');
                if (params.get('trial') === 'started') setSuccess('Trial started! You can now sign in with your credentials.');
            }, []);

            // Clear messages when switching views
            useEffect(() => {
                setError('');
                setSuccess('');
            }, [view]);

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4 relative overflow-hidden">
                    {/* Floating orbs */}
                    <div className="floating-orb"></div>
                    <div className="floating-orb"></div>
                    <div className="floating-orb"></div>
                    
                    <div className="glass-card rounded-3xl shadow-2xl w-full max-w-md overflow-hidden relative z-10">
                        {/* Gradient accent */}
                        <div className="h-2 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-500"></div>
                        
                        <div className="p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-black text-gray-900 mb-2 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    SteadyManager
                                </h1>
                                <p className="text-gray-600 font-medium">Transform leads into revenue</p>
                            </div>

                            {/* View Toggle */}
                            <div className="flex bg-gray-100 rounded-2xl p-1.5 mb-8 relative gap-1">
                                {['login', 'signup', 'trial'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setView(tab)}
                                        className={`flex-1 py-3 px-4 text-sm font-bold rounded-xl transition-all duration-300 relative ${
                                            view === tab 
                                                ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg transform scale-105 z-10' 
                                                : 'text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:outline hover:outline-2 hover:outline-purple-500 hover:outline-offset-[-2px] hover:z-20'
                                        }`}
                                    >
                                        {tab === 'login' && <Lock className="w-4 h-4 inline mr-1" />}
                                        {tab === 'signup' && <User className="w-4 h-4 inline mr-1" />}
                                        {tab === 'trial' && <Gift className="w-4 h-4 inline mr-1" />}
                                        {tab === 'login' ? 'Sign In' : tab === 'signup' ? 'Sign Up' : 'Free Trial'}
                                    </button>
                                ))}
                            </div>

                            {/* Forms */}
                            {view === 'login' && <LoginForm loading={loading} setLoading={setLoading} setError={setError} setSuccess={setSuccess} />}
                            {view === 'signup' && <SignupForm loading={loading} setLoading={setLoading} setError={setError} setSuccess={setSuccess} />}
                            {view === 'trial' && <TrialForm loading={loading} setLoading={setLoading} setError={setError} setSuccess={setSuccess} />}

                            {/* Messages - MOVED TO BOTTOM */}
                            {success && (
                                <div className="mt-6 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-xl flex items-center space-x-3">
                                    <CheckCircle className="w-5 h-5 text-green-600 flex-shrink-0" />
                                    <p className="text-green-800 text-sm font-medium">{success}</p>
                                </div>
                            )}

                            {error && (
                                <div className="mt-6 p-4 bg-gradient-to-r from-red-50 to-pink-50 border border-red-200 rounded-xl flex items-center space-x-3">
                                    <AlertTriangle className="w-5 h-5 text-red-600 flex-shrink-0" />
                                    <p className="text-red-800 text-sm font-medium">{error}</p>
                                </div>
                            )}

                            {/* Footer */}
                            <div className="flex justify-center space-x-6 pt-8 border-t border-gray-200 mt-8">
                                <a href="/pricing" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">Pricing</a>
                                <a href="/privacy" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">Privacy</a>
                                <a href="/terms" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">Terms</a>
                                <a href="/" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">← Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 🔐 Login Form Component
        const LoginForm = ({ loading, setLoading, setError, setSuccess }) => {
            const [data, setData] = useState({ email: '', password: '' });
            const [showPassword, setShowPassword] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);

                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user_data', JSON.stringify(result.user));
                    setSuccess(result.message);
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Mail className="w-4 h-4 mr-2 text-blue-600" />
                            Email Address
                        </label>
                        <input
                            type="email"
                            value={data.email}
                            onChange={(e) => setData({...data, email: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Lock className="w-4 h-4 mr-2 text-blue-600" />
                            Password
                        </label>
                        <input
                            type={showPassword ? 'text' : 'password'}
                            value={data.password}
                            onChange={(e) => setData({...data, password: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Enter your password"
                            required
                        />
                        <button
                            type="button"
                            onClick={() => setShowPassword(!showPassword)}
                            className="text-blue-600 hover:text-purple-600 text-sm font-semibold mt-2 transition-colors"
                        >
                            {showPassword ? 'Hide password' : 'Show password'}
                        </button>
                    </div>

                    <button
                        type="submit"
                        disabled={loading}
                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none glow-button"
                    >
                        {loading ? (
                            <div className="flex items-center justify-center space-x-3">
                                <Loader className="w-6 h-6 animate-spin" />
                                <span>Signing In...</span>
                            </div>
                        ) : (
                            <div className="flex items-center justify-center space-x-2">
                                <span>Sign In</span>
                                <ArrowRight className="w-5 h-5" />
                            </div>
                        )}
                    </button>

                    <div className="text-center pt-4">
                        <a href="/forgot-password" className="text-blue-600 hover:text-purple-600 text-sm font-bold transition-colors hover:scale-105 transform inline-block">
                            Forgot your password? →
                        </a>
                    </div>
                </form>
            );
        };

        // 🆓 Signup Form Component
        const SignupForm = ({ loading, setLoading, setError, setSuccess }) => {
            const [data, setData] = useState({
                email: '',
                password: '',
                confirmPassword: '',
                tier: 'free',
                billingCycle: 'monthly'
            });
            const [showPassword, setShowPassword] = useState({ password: false, confirm: false });

            const validatePassword = (password) => {
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                return passwordRegex.test(password);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (data.password !== data.confirmPassword) {
                        throw new Error('Passwords do not match');
                    }

                    if (!validatePassword(data.password)) {
                        throw new Error('Password must be 8+ chars with uppercase, lowercase, number, and special character');
                    }

                    if (data.tier === 'pro') {
                        const registerResponse = await fetch('/api/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: data.email,
                                password: data.password,
                                confirmPassword: data.confirmPassword,
                                pendingUpgrade: true,
                                billingCycle: data.billingCycle
                            })
                        });

                        const registerResult = await registerResponse.json();
                        if (!registerResponse.ok) throw new Error(registerResult.error);

                        localStorage.setItem('pendingUpgradeToken', registerResult.token);
                        localStorage.setItem('pendingUpgradeUser', JSON.stringify(registerResult.user));

                        const plan = data.billingCycle === 'monthly' ? 'monthly_pro' : 'annual_pro';
                        const stripeResponse = await fetch('/api/create-checkout-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ plan, email: data.email })
                        });

                        const stripeResult = await stripeResponse.json();
                        if (!stripeResponse.ok) throw new Error(stripeResult.error);
                        
                        if (stripeResult.url) {
                            setSuccess('Account created! Redirecting to payment...');
                            setTimeout(() => window.location.href = stripeResult.url, 1000);
                        }
                    } else {
                        const response = await fetch('/api/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: data.email,
                                password: data.password,
                                confirmPassword: data.confirmPassword
                            })
                        });

                        const result = await response.json();
                        if (!response.ok) throw new Error(result.error);

                        localStorage.setItem('token', result.token);
                        localStorage.setItem('user_data', JSON.stringify(result.user));
                        setSuccess('Free account created successfully!');
                        setTimeout(() => window.location.href = '/dashboard', 1000);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    {/* Plan Selection */}
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-4">Choose Your Plan</label>
                        
                        {/* Free Plan */}
                        <div 
                            onClick={() => setData({...data, tier: 'free'})}
                            className={`p-5 border-2 rounded-2xl cursor-pointer transition-all duration-300 mb-4 transform hover:scale-105 ${
                                data.tier === 'free' ? 'border-gray-400 bg-gradient-to-r from-gray-50 to-gray-100 shadow-lg' : 'border-gray-200 hover:border-gray-300 hover:shadow-md'
                            }`}
                        >
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="w-12 h-12 bg-gradient-to-r from-gray-500 to-gray-600 rounded-xl flex items-center justify-center">
                                        <Zap className="w-6 h-6 text-white" />
                                    </div>
                                    <div>
                                        <h3 className="font-black text-gray-900 text-lg">Free Plan</h3>
                                        <p className="text-sm text-gray-600 font-medium">100 leads • Basic features</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="font-black text-gray-600 text-2xl">$0</p>
                                    <p className="text-xs text-gray-500 font-semibold">Forever free</p>
                                </div>
                            </div>
                        </div>

                        {/* Pro Plan */}
                        <div 
                            onClick={() => setData({...data, tier: 'pro'})}
                            className={`relative p-5 border-2 rounded-2xl cursor-pointer transition-all duration-300 transform hover:scale-105 ${
                                data.tier === 'pro' ? 'border-blue-500 bg-gradient-to-r from-blue-50 to-purple-50 shadow-lg' : 'border-gray-200 hover:border-gray-300 hover:shadow-md'
                            }`}
                        >
                            <div className="absolute -top-4 left-6">
                                <span className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-full text-xs font-black flex items-center space-x-2 shadow-lg">
                                    <Star className="w-4 h-4" />
                                    <span>POPULAR</span>
                                </span>
                            </div>
                            
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
                                        <Crown className="w-6 h-6 text-white" />
                                    </div>
                                    <div>
                                        <h3 className="font-black text-gray-900 text-lg">Pro Plan</h3>
                                        <p className="text-sm text-gray-600 font-medium">1,000 leads • Full features</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="font-black text-blue-600 text-2xl">
                                        ${data.billingCycle === 'monthly' ? '6.99' : '69.99'}
                                    </p>
                                    <p className="text-xs font-semibold">
                                        {data.billingCycle === 'monthly' ? '/month' : '/year'}
                                        {data.billingCycle === 'annual' && (
                                            <span className="text-green-600 block">Save 20%!</span>
                                        )}
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Billing Toggle for Pro */}
                        {data.tier === 'pro' && (
                            <div className="flex bg-gradient-to-r from-blue-100 to-purple-100 rounded-xl p-1.5 mt-4">
                                <button
                                    type="button"
                                    onClick={() => setData({...data, billingCycle: 'monthly'})}
                                    className={`flex-1 py-3 px-4 text-sm font-bold rounded-lg transition-all ${
                                        data.billingCycle === 'monthly' ? 'bg-white text-blue-600 shadow-lg transform scale-105' : 'text-gray-600'
                                    }`}
                                >
                                    Monthly
                                </button>
                                <button
                                    type="button"
                                    onClick={() => setData({...data, billingCycle: 'annual'})}
                                    className={`flex-1 py-3 px-4 text-sm font-bold rounded-lg transition-all ${
                                        data.billingCycle === 'annual' ? 'bg-white text-blue-600 shadow-lg transform scale-105' : 'text-gray-600'
                                    }`}
                                >
                                    Annual <span className="text-xs text-green-600 block">Save 20%</span>
                                </button>
                            </div>
                        )}
                    </div>

                    {/* Email */}
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Mail className="w-4 h-4 mr-2 text-blue-600" />
                            Email Address
                        </label>
                        <input
                            type="email"
                            value={data.email}
                            onChange={(e) => setData({...data, email: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    {/* Password */}
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Lock className="w-4 h-4 mr-2 text-blue-600" />
                            Password
                        </label>
                        <input
                            type={showPassword.password ? 'text' : 'password'}
                            value={data.password}
                            onChange={(e) => setData({...data, password: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Create a password"
                            required
                        />
                        <button
                            type="button"
                            onClick={() => setShowPassword({...showPassword, password: !showPassword.password})}
                            className="text-blue-600 hover:text-purple-600 text-sm font-semibold mt-2 transition-colors"
                        >
                            {showPassword.password ? 'Hide password' : 'Show password'}
                        </button>
                    </div>

                    {/* Confirm Password */}
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3">Confirm Password</label>
                        <input
                            type={showPassword.confirm ? 'text' : 'password'}
                            value={data.confirmPassword}
                            onChange={(e) => setData({...data, confirmPassword: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Confirm your password"
                            required
                        />
                        <button
                            type="button"
                            onClick={() => setShowPassword({...showPassword, confirm: !showPassword.confirm})}
                            className="text-blue-600 hover:text-purple-600 text-sm font-semibold mt-2 transition-colors"
                        >
                            {showPassword.confirm ? 'Hide password' : 'Show password'}
                        </button>
                        {data.password && data.confirmPassword && data.password !== data.confirmPassword && (
                            <p className="text-red-600 text-sm mt-2 font-medium">Passwords do not match</p>
                        )}
                    </div>

                    {/* Password Requirements */}
                    <div className="text-sm text-gray-600 bg-gradient-to-r from-gray-50 to-blue-50 p-4 rounded-xl border border-gray-200">
                        <p className="font-bold mb-2 text-gray-800">Password must contain:</p>
                        <ul className="space-y-1">
                            <li className={`flex items-center space-x-2 ${validatePassword(data.password) ? 'text-green-600' : ''}`}>
                                <span className={validatePassword(data.password) ? '✅' : '⏸️'}>⏸️</span>
                                <span>At least 8 characters</span>
                            </li>
                            <li className={`flex items-center space-x-2 ${/[a-z]/.test(data.password) && /[A-Z]/.test(data.password) ? 'text-green-600' : ''}`}>
                                <span className={/[a-z]/.test(data.password) && /[A-Z]/.test(data.password) ? '✅' : '⏸️'}>⏸️</span>
                                <span>Uppercase and lowercase letters</span>
                            </li>
                            <li className={`flex items-center space-x-2 ${/\d/.test(data.password) ? 'text-green-600' : ''}`}>
                                <span className={/\d/.test(data.password) ? '✅' : '⏸️'}>⏸️</span>
                                <span>At least one number</span>
                            </li>
                            <li className={`flex items-center space-x-2 ${/[@$!%*?&]/.test(data.password) ? 'text-green-600' : ''}`}>
                                <span className={/[@$!%*?&]/.test(data.password) ? '✅' : '⏸️'}>⏸️</span>
                                <span>At least one special character (@$!%*?&)</span>
                            </li>
                        </ul>
                    </div>

                    <button
                        type="submit"
                        disabled={loading || !validatePassword(data.password) || data.password !== data.confirmPassword}
                        className={`w-full py-4 px-6 rounded-2xl font-bold text-lg transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none glow-button ${
                            data.tier === 'pro'
                                ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700'
                                : 'bg-gradient-to-r from-gray-600 to-gray-700 text-white hover:from-gray-700 hover:to-gray-800'
                        }`}
                    >
                        {loading ? (
                            <div className="flex items-center justify-center space-x-3">
                                <Loader className="w-6 h-6 animate-spin" />
                                <span>{data.tier === 'pro' ? 'Creating Account...' : 'Creating Account...'}</span>
                            </div>
                        ) : data.tier === 'pro' ? (
                            <div className="flex items-center justify-center space-x-3">
                                <CreditCard className="w-6 h-6" />
                                <span>Create Account & Pay</span>
                                <ArrowRight className="w-5 h-5" />
                            </div>
                        ) : (
                            <div className="flex items-center justify-center space-x-2">
                                <span>Create Free Account</span>
                                <ArrowRight className="w-5 h-5" />
                            </div>
                        )}
                    </button>

                    {data.tier === 'pro' && (
                        <p className="text-sm text-center text-gray-600 font-medium">
                            Account will be created, then you'll be redirected to secure payment
                        </p>
                    )}
                </form>
            );
        };

        // 🎁 Trial Form Component
        const TrialForm = ({ loading, setLoading, setError, setSuccess }) => {
            const [data, setData] = useState({ 
                email: '', 
                name: '',
                password: '',
                confirmPassword: ''
            });
            const [showPassword, setShowPassword] = useState({ password: false, confirm: false });

            const validatePassword = (password) => {
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                return passwordRegex.test(password);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (data.password !== data.confirmPassword) {
                        throw new Error('Passwords do not match');
                    }

                    if (!validatePassword(data.password)) {
                        throw new Error('Password must be 8+ chars with uppercase, lowercase, number, and special character');
                    }

                    const response = await fetch('/api/start-trial', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: data.email,
                            name: data.name,
                            password: data.password,
                            confirmPassword: data.confirmPassword
                        })
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);

                    if (result.token) {
                        localStorage.setItem('token', result.token);
                        localStorage.setItem('user_data', JSON.stringify(result.user));
                        setSuccess('🎉 Free trial started! Welcome to V1 Pro!');
                        setTimeout(() => window.location.href = '/dashboard', 1500);
                    } else {
                        setSuccess('🎉 Free trial started! You can now sign in.');
                        setTimeout(() => window.location.href = '/login?trial=started', 2000);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <div className="text-center p-6 bg-gradient-to-r from-green-50 via-blue-50 to-purple-50 rounded-2xl border-2 border-green-200">
                        <div className="flex items-center justify-center space-x-3 mb-3">
                            <div className="w-12 h-12 bg-gradient-to-r from-green-500 to-blue-500 rounded-full flex items-center justify-center">
                                <Gift className="w-6 h-6 text-white" />
                            </div>
                            <h3 className="text-2xl font-black text-gray-900">14-Day Free Trial</h3>
                        </div>
                        <p className="text-lg text-gray-700 font-semibold">Full V1 Pro access • No credit card required</p>
                    </div>

                    <div className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-6 border border-green-200">
                        <h4 className="font-black text-green-800 mb-4 text-lg">🚀 Trial includes:</h4>
                        <div className="grid grid-cols-1 gap-3 text-sm text-green-700">
                            <div className="flex items-center space-x-3">
                                <span className="text-green-500 text-lg">✅</span>
                                <span className="font-semibold">1,000 leads for 14 days</span>
                            </div>
                            <div className="flex items-center space-x-3">
                                <span className="text-green-500 text-lg">✅</span>
                                <span className="font-semibold">All Pro features unlocked</span>
                            </div>
                            <div className="flex items-center space-x-3">
                                <span className="text-green-500 text-lg">✅</span>
                                <span className="font-semibold">Instant dashboard access</span>
                            </div>
                            <div className="flex items-center space-x-3">
                                <span className="text-green-500 text-lg">✅</span>
                                <span className="font-semibold">Auto-downgrade to free after 14 days</span>
                            </div>
                        </div>
                    </div>

                    {/* Name */}
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <User className="w-4 h-4 mr-2 text-green-600" />
                            Your Name
                        </label>
                        <input
                            type="text"
                            value={data.name}
                            onChange={(e) => setData({...data, name: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-green-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Enter your full name"
                            required
                        />
                    </div>

                    {/* Email */}
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Mail className="w-4 h-4 mr-2 text-green-600" />
                            Email Address
                        </label>
                        <input
                            type="email"
                            value={data.email}
                            onChange={(e) => setData({...data, email: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-green-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    {/* Password */}
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                            <Lock className="w-4 h-4 mr-2 text-green-600" />
                            Create Password
                        </label>
                        <input
                            type={showPassword.password ? 'text' : 'password'}
                            value={data.password}
                            onChange={(e) => setData({...data, password: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-green-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Create a secure password"
                            required
                        />
                        <button
                            type="button"
                            onClick={() => setShowPassword({...showPassword, password: !showPassword.password})}
                            className="text-green-600 hover:text-blue-600 text-sm font-semibold mt-2 transition-colors"
                        >
                            {showPassword.password ? 'Hide password' : 'Show password'}
                        </button>
                    </div>

                    {/* Confirm Password */}
                    <div>
                        <label className="block text-sm font-bold text-gray-700 mb-3">Confirm Password</label>
                        <input
                            type={showPassword.confirm ? 'text' : 'password'}
                            value={data.confirmPassword}
                            onChange={(e) => setData({...data, confirmPassword: e.target.value})}
                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-green-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                            placeholder="Confirm your password"
                            required
                        />
                        <button
                            type="button"
                            onClick={() => setShowPassword({...showPassword, confirm: !showPassword.confirm})}
                            className="text-green-600 hover:text-blue-600 text-sm font-semibold mt-2 transition-colors"
                        >
                            {showPassword.confirm ? 'Hide password' : 'Show password'}
                        </button>
                        {data.password && data.confirmPassword && data.password !== data.confirmPassword && (
                            <p className="text-red-600 text-sm mt-2 font-medium">Passwords do not match</p>
                        )}
                    </div>

                    {/* Password Requirements for Trial */}
                    <div className="text-sm text-gray-600 bg-gradient-to-r from-green-50 to-blue-50 p-4 rounded-xl border border-green-200">
                        <p className="font-bold mb-2 text-green-800">Password must contain:</p>
                        <ul className="space-y-1">
                            <li className={`flex items-center space-x-2 ${validatePassword(data.password) ? 'text-green-600' : ''}`}>
                                <span className={validatePassword(data.password) ? '✅' : '⏸️'}>⏸️</span>
                                <span>At least 8 characters</span>
                            </li>
                            <li className={`flex items-center space-x-2 ${/[a-z]/.test(data.password) && /[A-Z]/.test(data.password) ? 'text-green-600' : ''}`}>
                                <span className={/[a-z]/.test(data.password) && /[A-Z]/.test(data.password) ? '✅' : '⏸️'}>⏸️</span>
                                <span>Uppercase and lowercase letters</span>
                            </li>
                            <li className={`flex items-center space-x-2 ${/\d/.test(data.password) ? 'text-green-600' : ''}`}>
                                <span className={/\d/.test(data.password) ? '✅' : '⏸️'}>⏸️</span>
                                <span>At least one number</span>
                            </li>
                            <li className={`flex items-center space-x-2 ${/[@$!%*?&]/.test(data.password) ? 'text-green-600' : ''}`}>
                                <span className={/[@$!%*?&]/.test(data.password) ? '✅' : '⏸️'}>⏸️</span>
                                <span>At least one special character (@$!%*?&)</span>
                            </li>
                        </ul>
                    </div>

                    <button
                        type="submit"
                        disabled={loading || !validatePassword(data.password) || data.password !== data.confirmPassword}
                        className="w-full bg-gradient-to-r from-green-600 via-blue-600 to-purple-600 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-green-700 hover:via-blue-700 hover:to-purple-700 transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none glow-button"
                    >
                        {loading ? (
                            <div className="flex items-center justify-center space-x-3">
                                <Loader className="w-6 h-6 animate-spin" />
                                <span>Starting Trial...</span>
                            </div>
                        ) : (
                            <div className="flex items-center justify-center space-x-3">
                                <Gift className="w-6 h-6" />
                                <span>Start Free Trial</span>
                                <Sparkles className="w-5 h-5" />
                            </div>
                        )}
                    </button>
                </form>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginApp />);
    </script>
</body>
</html>
