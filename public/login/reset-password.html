<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SteadyManager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 70%, #f5576c 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            animation: float 8s ease-in-out infinite;
        }

        .floating-orb:nth-child(1) {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.4), rgba(245, 87, 108, 0.4));
            top: 5%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-orb:nth-child(2) {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, rgba(240, 147, 251, 0.4), rgba(118, 75, 162, 0.4));
            top: 60%;
            right: 5%;
            animation-delay: 4s;
        }

        .floating-orb:nth-child(3) {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(240, 147, 251, 0.3));
            bottom: 15%;
            left: 50%;
            animation-delay: 2s;
        }

        .floating-orb:nth-child(4) {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, rgba(245, 87, 108, 0.5), rgba(102, 126, 234, 0.5));
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(-15px) rotate(240deg) scale(0.9); }
        }

        .glow-button {
            position: relative;
            overflow: hidden;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .glow-button:hover::before {
            left: 100%;
        }

        .success-glow {
            animation: successGlow 2s ease-in-out infinite alternate;
        }

        @keyframes successGlow {
            0% { box-shadow: 0 4px 20px rgba(34, 197, 94, 0.2); }
            100% { box-shadow: 0 8px 30px rgba(34, 197, 94, 0.4); }
        }

        .token-invalid-shake {
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .strength-bar {
            transition: all 0.3s ease;
        }

        .strength-weak { background: linear-gradient(90deg, #ef4444, #f87171); }
        .strength-medium { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .strength-strong { background: linear-gradient(90deg, #10b981, #34d399); }
        .strength-godmode { background: linear-gradient(90deg, #8b5cf6, #a78bfa); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Safe icon components
        const {
            Loader = () => '‚è≥',
            AlertTriangle = () => '‚ö†Ô∏è',
            CheckCircle = () => '‚úÖ',
            ArrowLeft = () => '‚Üê',
            Lock = () => 'üîí',
            Shield = () => 'üõ°Ô∏è',
            ArrowRight = () => '‚Üí',
            Zap = () => '‚ö°',
            Crown = () => 'üëë',
            Rocket = () => 'üöÄ'
        } = LucideReact || {};

        const ResetPasswordApp = () => {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [token, setToken] = useState('');
            const [passwords, setPasswords] = useState({ password: '', confirmPassword: '' });
            const [showPasswords, setShowPasswords] = useState({ password: false, confirm: false });
            const [step, setStep] = useState('loading'); // 'loading', 'form', 'success', 'invalid'
            const [passwordStrength, setPasswordStrength] = useState({ score: 0, text: '', color: '' });

            // Extract token from URL and validate
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const resetToken = urlParams.get('token');
                
                if (!resetToken) {
                    setStep('invalid');
                    setError('Reset token is missing from the URL.');
                    return;
                }
                
                setToken(resetToken);
                setStep('form');
            }, []);

            // Password strength calculation
            useEffect(() => {
                const calculateStrength = (password) => {
                    let score = 0;
                    
                    if (password.length >= 8) score += 1;
                    if (/[a-z]/.test(password)) score += 1;
                    if (/[A-Z]/.test(password)) score += 1;
                    if (/[0-9]/.test(password)) score += 1;
                    if (/[^A-Za-z0-9]/.test(password)) score += 1;
                    if (password.length >= 12) score += 1;
                    
                    let strengthData = { score: 0, text: 'Enter password', color: 'gray' };
                    
                    if (password.length === 0) {
                        strengthData = { score: 0, text: 'Enter password', color: 'gray' };
                    } else if (score <= 2) {
                        strengthData = { score: 1, text: 'Weak', color: 'red' };
                    } else if (score <= 4) {
                        strengthData = { score: 2, text: 'Good', color: 'yellow' };
                    } else if (score <= 5) {
                        strengthData = { score: 3, text: 'Strong', color: 'green' };
                    } else {
                        strengthData = { score: 4, text: 'Very Strong', color: 'purple' };
                    }
                    
                    setPasswordStrength(strengthData);
                };
                
                calculateStrength(passwords.password);
            }, [passwords.password]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    if (passwords.password !== passwords.confirmPassword) {
                        throw new Error('Passwords do not match');
                    }

                    if (passwordStrength.score < 2) {
                        throw new Error('Password is too weak. Please choose a stronger password.');
                    }

                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            token: token,
                            password: passwords.password,
                            confirmPassword: passwords.confirmPassword
                        })
                    });

                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error);
                    }

                    setSuccess(result.message);
                    setStep('success');

                } catch (err) {
                    setError(err.message);
                    if (err.message.includes('Invalid or expired')) {
                        setStep('invalid');
                    }
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4 relative overflow-hidden">
                    {/* Floating orbs */}
                    <div className="floating-orb"></div>
                    <div className="floating-orb"></div>
                    <div className="floating-orb"></div>
                    <div className="floating-orb"></div>
                    
                    <div className={`glass-card rounded-3xl shadow-2xl w-full max-w-md overflow-hidden relative z-10 ${step === 'invalid' ? 'token-invalid-shake' : ''}`}>
                        {/* Gradient accent */}
                        <div className="h-2 bg-gradient-to-r from-blue-600 via-purple-600 via-pink-500 to-red-500"></div>
                        
                        <div className="p-8">
                            {/* Clean Header - Title at Top */}
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-black text-gray-900 mb-4 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                                    SteadyManager
                                </h1>
                                
                                {step === 'form' && (
                                    <div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Reset Your Password</h2>
                                        <p className="text-gray-600 font-medium">Create a new secure password for your account.</p>
                                    </div>
                                )}
                                
                                {step === 'success' && (
                                    <div>
                                        <div className="w-16 h-16 bg-gradient-to-r from-green-500 to-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4 success-glow">
                                            <CheckCircle className="w-8 h-8 text-white" />
                                        </div>
                                        <h2 className="text-2xl font-bold text-green-700 mb-2">Password Reset Complete!</h2>
                                        <p className="text-gray-600 font-medium">Your password has been successfully updated.</p>
                                    </div>
                                )}
                                
                                {step === 'invalid' && (
                                    <div>
                                        <div className="w-16 h-16 bg-gradient-to-r from-red-500 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <AlertTriangle className="w-8 h-8 text-white" />
                                        </div>
                                        <h2 className="text-2xl font-bold text-red-700 mb-2">Invalid Reset Link</h2>
                                        <p className="text-gray-600 font-medium">This reset link is invalid or has expired.</p>
                                    </div>
                                )}
                                
                                {step === 'loading' && (
                                    <div>
                                        <div className="w-16 h-16 bg-gradient-to-r from-gray-400 to-gray-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <Loader className="w-8 h-8 text-white animate-spin" />
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-700 mb-2">Validating Reset Link...</h2>
                                        <p className="text-gray-600 font-medium">Please wait while we verify your reset token.</p>
                                    </div>
                                )}
                            </div>

                            {step === 'form' && (
                                // Password Reset Form
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    {/* Professional Password Requirements */}
                                    <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-2xl p-6 border border-blue-200">
                                        <div className="flex items-center space-x-3 mb-4">
                                            <Lock className="w-5 h-5 text-blue-600" />
                                            <h3 className="font-bold text-blue-800 text-lg">Password Requirements</h3>
                                        </div>
                                        <div className="space-y-2 text-sm">
                                            <div className={`flex items-center space-x-3 ${passwords.password.length >= 8 ? 'text-green-600' : 'text-gray-600'}`}>
                                                <span className="w-2 h-2 rounded-full bg-current"></span>
                                                <span className="font-medium">At least 8 characters long</span>
                                            </div>
                                            <div className={`flex items-center space-x-3 ${/[A-Z]/.test(passwords.password) ? 'text-green-600' : 'text-gray-600'}`}>
                                                <span className="w-2 h-2 rounded-full bg-current"></span>
                                                <span className="font-medium">Contains an uppercase letter</span>
                                            </div>
                                            <div className={`flex items-center space-x-3 ${/[a-z]/.test(passwords.password) ? 'text-green-600' : 'text-gray-600'}`}>
                                                <span className="w-2 h-2 rounded-full bg-current"></span>
                                                <span className="font-medium">Contains a lowercase letter</span>
                                            </div>
                                            <div className={`flex items-center space-x-3 ${/[0-9]/.test(passwords.password) ? 'text-green-600' : 'text-gray-600'}`}>
                                                <span className="w-2 h-2 rounded-full bg-current"></span>
                                                <span className="font-medium">Contains at least one number</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* New Password */}
                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-3 flex items-center">
                                            <Lock className="w-4 h-4 mr-2 text-blue-600" />
                                            New Password
                                        </label>
                                        <input
                                            type={showPasswords.password ? 'text' : 'password'}
                                            value={passwords.password}
                                            onChange={(e) => setPasswords({...passwords, password: e.target.value})}
                                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                                            placeholder="Create a strong password"
                                            required
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPasswords({...showPasswords, password: !showPasswords.password})}
                                            className="text-blue-600 hover:text-purple-600 text-sm font-semibold mt-2 transition-colors"
                                        >
                                            {showPasswords.password ? 'Hide password' : 'Show password'}
                                        </button>

                                        {/* Password Strength Bar */}
                                        {passwords.password && (
                                            <div className="mt-3">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="text-sm font-bold text-gray-700">Password Strength:</span>
                                                    <span className={`text-sm font-bold ${
                                                        passwordStrength.color === 'red' ? 'text-red-600' :
                                                        passwordStrength.color === 'yellow' ? 'text-yellow-600' :
                                                        passwordStrength.color === 'green' ? 'text-green-600' :
                                                        passwordStrength.color === 'purple' ? 'text-purple-600' : 'text-gray-600'
                                                    }`}>
                                                        {passwordStrength.text}
                                                    </span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-3">
                                                    <div 
                                                        className={`h-3 rounded-full strength-bar transition-all duration-500 ${
                                                            passwordStrength.score === 1 ? 'strength-weak' :
                                                            passwordStrength.score === 2 ? 'strength-medium' :
                                                            passwordStrength.score === 3 ? 'strength-strong' :
                                                            passwordStrength.score === 4 ? 'strength-godmode' : ''
                                                        }`}
                                                        style={{
                                                            width: `${passwordStrength.score * 25}%`
                                                        }}
                                                    ></div>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {/* Confirm Password */}
                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-3">Confirm New Password</label>
                                        <input
                                            type={showPasswords.confirm ? 'text' : 'password'}
                                            value={passwords.confirmPassword}
                                            onChange={(e) => setPasswords({...passwords, confirmPassword: e.target.value})}
                                            className="w-full px-5 py-4 border-2 border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-900 font-medium placeholder-gray-400"
                                            placeholder="Confirm your new password"
                                            required
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPasswords({...showPasswords, confirm: !showPasswords.confirm})}
                                            className="text-blue-600 hover:text-purple-600 text-sm font-semibold mt-2 transition-colors"
                                        >
                                            {showPasswords.confirm ? 'Hide password' : 'Show password'}
                                        </button>
                                        {passwords.password && passwords.confirmPassword && passwords.password !== passwords.confirmPassword && (
                                            <p className="text-red-600 text-sm mt-2 font-medium flex items-center space-x-2">
                                                <AlertTriangle className="w-4 h-4" />
                                                <span>Passwords do not match</span>
                                            </p>
                                        )}
                                        {passwords.password && passwords.confirmPassword && passwords.password === passwords.confirmPassword && (
                                            <p className="text-green-600 text-sm mt-2 font-medium flex items-center space-x-2">
                                                <CheckCircle className="w-4 h-4" />
                                                <span>Passwords match!</span>
                                            </p>
                                        )}
                                    </div>

                                    <button
                                        type="submit"
                                        disabled={loading || passwordStrength.score < 2 || passwords.password !== passwords.confirmPassword}
                                        className="w-full bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none glow-button"
                                    >
                                        {loading ? (
                                            <div className="flex items-center justify-center space-x-3">
                                                <Loader className="w-6 h-6 animate-spin" />
                                                <span>Resetting Password...</span>
                                            </div>
                                        ) : (
                                            <div className="flex items-center justify-center space-x-3">
                                                <Shield className="w-6 h-6" />
                                                <span>Reset Password</span>
                                                <Rocket className="w-5 h-5" />
                                            </div>
                                        )}
                                    </button>
                                </form>
                            )}

                            {step === 'success' && (
                                // Success State
                                <div className="text-center space-y-6">
                                    <div className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-6 border border-green-200 success-glow">
                                        <h3 className="font-bold text-green-800 text-lg mb-3">Password Successfully Reset!</h3>
                                        <div className="text-sm text-green-700 font-medium space-y-3">
                                            <p>Your password has been updated and your account is now secure.</p>
                                            <div className="grid grid-cols-1 gap-2 pt-3">
                                                <div className="flex items-center space-x-2">
                                                    <CheckCircle className="w-4 h-4 text-green-600" />
                                                    <span>Password encrypted and stored securely</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <CheckCircle className="w-4 h-4 text-green-600" />
                                                    <span>Reset token has been invalidated</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <CheckCircle className="w-4 h-4 text-green-600" />
                                                    <span>You can now sign in with your new password</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <a 
                                        href="/login" 
                                        className="block w-full bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl text-center glow-button"
                                    >
                                        <div className="flex items-center justify-center space-x-3">
                                            <ArrowLeft className="w-6 h-6" />
                                            <span>Sign In Now</span>
                                            <Zap className="w-5 h-5" />
                                        </div>
                                    </a>
                                </div>
                            )}

                            {step === 'invalid' && (
                                // Invalid Token State
                                <div className="text-center space-y-6">
                                    <div className="bg-gradient-to-r from-red-50 to-pink-50 rounded-2xl p-6 border border-red-200">
                                        <h3 className="font-bold text-red-800 text-lg mb-3">Reset Link Invalid</h3>
                                        <div className="text-sm text-red-700 font-medium space-y-3">
                                            <p>This password reset link is either:</p>
                                            <div className="grid grid-cols-1 gap-2 pt-3">
                                                <div className="flex items-center space-x-2">
                                                    <span className="w-2 h-2 rounded-full bg-red-600"></span>
                                                    <span>Expired (links expire after 1 hour)</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className="w-2 h-2 rounded-full bg-red-600"></span>
                                                    <span>Already used</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className="w-2 h-2 rounded-full bg-red-600"></span>
                                                    <span>Invalid or corrupted</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        <a 
                                            href="/forgot-password" 
                                            className="block w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:translate-y-[-3px] hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl text-center glow-button"
                                        >
                                            <div className="flex items-center justify-center space-x-3">
                                                <Zap className="w-6 h-6" />
                                                <span>Request New Reset Link</span>
                                                <ArrowRight className="w-5 h-5" />
                                            </div>
                                        </a>

                                        <a 
                                            href="/login" 
                                            className="block w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-3 px-6 rounded-2xl font-bold hover:from-gray-700 hover:to-gray-800 transform hover:translate-y-[-2px] transition-all duration-300 shadow-lg hover:shadow-xl text-center"
                                        >
                                            <div className="flex items-center justify-center space-x-2">
                                                <ArrowLeft className="w-5 h-5" />
                                                <span>Back to Sign In</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            )}

                            {step === 'loading' && (
                                // Loading State
                                <div className="text-center space-y-6">
                                    <div className="bg-gradient-to-r from-gray-50 to-blue-50 rounded-2xl p-6 border border-gray-200">
                                        <div className="flex items-center justify-center space-x-3 mb-3">
                                            <Loader className="w-6 h-6 text-blue-600 animate-spin" />
                                            <h3 className="font-bold text-gray-800 text-lg">Checking Reset Token...</h3>
                                        </div>
                                        <p className="text-sm text-gray-600 font-medium">
                                            Please wait while we validate your password reset link.
                                        </p>
                                    </div>
                                </div>
                            )}

                            {/* Messages - At the bottom */}
                            {error && step !== 'invalid' && (
                                <div className="mt-6 p-4 bg-gradient-to-r from-red-50 to-pink-50 border border-red-200 rounded-xl flex items-center space-x-3">
                                    <AlertTriangle className="w-5 h-5 text-red-600 flex-shrink-0" />
                                    <div className="text-red-800 text-sm font-medium">{error}</div>
                                </div>
                            )}

                            {success && step === 'form' && (
                                <div className="mt-6 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-xl flex items-center space-x-3">
                                    <CheckCircle className="w-5 h-5 text-green-600 flex-shrink-0" />
                                    <div className="text-green-800 text-sm font-medium">{success}</div>
                                </div>
                            )}

                            {/* Footer */}
                            <div className="flex justify-center space-x-6 pt-8 border-t border-gray-200 mt-8">
                                <a href="/privacy" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">Privacy</a>
                                <a href="/terms" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">Terms</a>
                                <a href="/" className="text-gray-500 hover:text-blue-600 text-sm font-medium transition-colors hover:scale-105 transform">‚Üê Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
