<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password - SteadyLeadFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            color: white;
        }

        .title {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            display: block;
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: left;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .requirements-box {
            background: #f0f4f8;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .requirements-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
            color: #4a5568;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement-icon {
            margin-right: 0.5rem;
            font-size: 0.75rem;
        }

        .requirement.valid {
            color: #2f855a;
        }

        .requirement.invalid {
            color: #c53030;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: #f7fafc;
            border-color: #667eea;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .message.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .message.success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .progress-indicator {
            text-align: center;
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .progress-step {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .progress-step.completed {
            background: #48bb78;
            color: white;
        }

        .progress-step.current {
            background: #667eea;
            color: white;
        }

        .progress-step.pending {
            background: #e2e8f0;
            color: #718096;
        }

        .progress-line {
            height: 2px;
            width: 2rem;
            background: #e2e8f0;
        }

        .progress-line.completed {
            background: #48bb78;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .progress-steps {
                gap: 0.5rem;
            }
            
            .progress-line {
                width: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="progress-indicator">
            <div class="progress-steps">
                <div class="progress-step completed">‚úì</div>
                <div class="progress-line completed"></div>
                <div class="progress-step current">2</div>
                <div class="progress-line pending"></div>
                <div class="progress-step pending">3</div>
            </div>
        </div>

        <div class="icon">
            üîí
        </div>
        
        <h1 class="title">Create New Password</h1>
        <p class="subtitle">Your code was verified! Now create a secure password for your account</p>

        <div id="messageContainer"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    class="form-input" 
                    placeholder="Enter your new password"
                    required
                >
                <button type="button" class="password-toggle" data-target="newPassword">
                    Show password
                </button>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirm your new password"
                    required
                >
                <button type="button" class="password-toggle" data-target="confirmPassword">
                    Show password
                </button>
            </div>

            <div class="requirements-box">
                <div class="requirements-title">Password Requirements:</div>
                <div class="requirement" id="req-length">
                    <span class="requirement-icon">‚óã</span>
                    At least 6 characters long
                </div>
                <div class="requirement" id="req-match">
                    <span class="requirement-icon">‚óã</span>
                    Passwords must match
                </div>
                <div class="requirement" id="req-strength">
                    <span class="requirement-icon">‚óã</span>
                    Contains letters and numbers (recommended)
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                üîê Update My Password
            </button>
        </form>

        <a href="/login" class="back-link">
            ‚Üê Back to Login
        </a>
    </div>

    <script>
        // Password toggle functionality
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const field = document.getElementById(targetId);
                
                if (field.type === 'password') {
                    field.type = 'text';
                    this.textContent = 'Hide password';
                } else {
                    field.type = 'password';
                    this.textContent = 'Show password';
                }
            });
        });

        // Real-time password validation
        const newPasswordField = document.getElementById('newPassword');
        const confirmPasswordField = document.getElementById('confirmPassword');

        function validatePassword() {
            const password = newPasswordField.value;
            const confirmPassword = confirmPasswordField.value;

            // Length requirement
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 6) {
                lengthReq.classList.add('valid');
                lengthReq.classList.remove('invalid');
                lengthReq.querySelector('.requirement-icon').textContent = '‚úì';
            } else {
                lengthReq.classList.add('invalid');
                lengthReq.classList.remove('valid');
                lengthReq.querySelector('.requirement-icon').textContent = '‚óã';
            }

            // Match requirement
            const matchReq = document.getElementById('req-match');
            if (password && confirmPassword && password === confirmPassword) {
                matchReq.classList.add('valid');
                matchReq.classList.remove('invalid');
                matchReq.querySelector('.requirement-icon').textContent = '‚úì';
            } else if (confirmPassword) {
                matchReq.classList.add('invalid');
                matchReq.classList.remove('valid');
                matchReq.querySelector('.requirement-icon').textContent = '‚úó';
            } else {
                matchReq.classList.remove('valid', 'invalid');
                matchReq.querySelector('.requirement-icon').textContent = '‚óã';
            }

            // Strength requirement (optional)
            const strengthReq = document.getElementById('req-strength');
            const hasLetters = /[a-zA-Z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            if (hasLetters && hasNumbers) {
                strengthReq.classList.add('valid');
                strengthReq.classList.remove('invalid');
                strengthReq.querySelector('.requirement-icon').textContent = '‚úì';
            } else if (password) {
                strengthReq.classList.add('invalid');
                strengthReq.classList.remove('valid');
                strengthReq.querySelector('.requirement-icon').textContent = '‚óã';
            } else {
                strengthReq.classList.remove('valid', 'invalid');
                strengthReq.querySelector('.requirement-icon').textContent = '‚óã';
            }
        }

        newPasswordField.addEventListener('input', validatePassword);
        confirmPasswordField.addEventListener('input', validatePassword);

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordField.value;
            const confirmPassword = confirmPasswordField.value;
            const submitBtn = document.getElementById('submitBtn');

            // Clear previous messages
            clearMessages();

            // Validation
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Simulate form submission
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'üîÑ Updating Password...';

            setTimeout(() => {
                showMessage('‚úÖ Password updated successfully! Redirecting to login...', 'success');
                
                // Update progress indicator
                document.querySelectorAll('.progress-step')[2].classList.remove('pending');
                document.querySelectorAll('.progress-step')[2].classList.add('completed');
                document.querySelectorAll('.progress-step')[2].textContent = '‚úì';
                document.querySelectorAll('.progress-line')[1].classList.add('completed');
                
                setTimeout(() => {
                    // In real app: window.location.href = '/login?reset=success';
                    alert('Password reset complete! (No API connected - would redirect to login)');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'üîê Update My Password';
                }, 2000);
            }, 1500);
        });

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="message ${type}" style="display: flex;">
                    ${message}
                </div>
            `;
        }

        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        // Get code from URL parameter (if passed)
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                console.log('Reset code from URL:', code);
                // Store code for API submission
                // localStorage.setItem('resetCode', code);
            }
        });
    </script>
</body>
</html>
